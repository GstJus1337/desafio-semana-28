<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Desafio #28 - Plataforma de IA</title>
</head>
<body>
    <div class="container">
        <div class="mainHeader">
            <div class="icon">
                <span class="material-symbols-outlined">
                    rocket_launch
                </span>
            </div>
            <h2>
                Experimente o poder da Inteligência Artificial
            </h2>

            <div class="alternatives">
                <a href="#" class="containerIas">
                    <span class="material-symbols-outlined iconIa">
                        code
                    </span>
                    <div class="textContainer">
                        <h3>Gerador de códigos</h3>
                        <span class="material-symbols-outlined arrow">
                            arrow_forward
                        </span>
                    </div>
                </a>
                <a href="#" class="containerIas">
                    <span class="material-symbols-outlined iconIa">
                        image
                    </span>
                    <div class="textContainer">
                        <h3>Edição de fotos</h3>
                        <span class="material-symbols-outlined arrow">
                            arrow_forward
                        </span>
                    </div>
                </a>
                <a href="#" class="containerIas">
                    <span class="material-symbols-outlined iconIa">
                        play_circle
                    </span>
                    <div class="textContainer">
                        <h3>Gravação de vídeos</h3>
                        <span class="material-symbols-outlined arrow">
                            arrow_forward
                        </span>
                    </div>
                </a>
                <a href="#" class="containerIas">
                    <span class="material-symbols-outlined iconIa">
                        music_note
                    </span>
                    <div class="textContainer">
                        <h3>Criador de áudios e músicas</h3>
                        <span class="material-symbols-outlined arrow">
                            arrow_forward
                        </span>
                    </div>
                </a>
            </div>
        </div>
        <hr class="divider">
        <div class="mainContainer">
                <a href="#" class="inputIcon">
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </a>
            <input type="text" class="input" placeholder="Envie uma mensagem ou digite &#34;/&#34; para exibir os comandos">
            <a href="#">
                <span class="material-symbols-outlined send">
                    send
                </span>
            </a>
        </div>
    </div>
</body>
</html>
